<!doctype html>
<html>
<head>
    <title>Gauges as Components</title>
	<script src="../static/js/jquery-3.3.1.min.js"></script>
	<script src="../static/bootstrap/js/bootstrap.min.js"></script>
	<script src="../static/js/gauge.min.js"></script>
	<script src="../static/js/socket.io.js"></script>
	<script src="//cdn.rawgit.com/Mikhus/canvas-gauges/gh-pages/download/2.1.5/all/gauge.min.js"></script>

	<script>
		$(function(){
			var socket = io.connect('http://' + document.domain + ':' + location.port);

			socket.on('sensor', function(data) {
				var fuel = data['payload'];
				$('canvas[data-type="radial-gauge"]').attr('data-value',fuel);
			});

		});
	</script>

</head>
<body>
<canvas data-type="radial-gauge" id="tank-level"
        data-width="400"
        data-height="400"
        data-units="% Liter"
        data-title="false"
        data-min-value="0"
        data-max-value="100"
        data-major-ticks="0,20,40,60,80,100"
        data-minor-ticks="2"
        data-stroke-ticks="false"
        data-highlights='[
            { "from": 0, "to": 15, "color": "rgba(255,30,0,.25)" },
            { "from": 15, "to": 50, "color": "rgba(255,255,0,.15)" },
            { "from": 50, "to": 100, "color": "rgba(0,255,0,.15)" }
        ]'
        data-color-plate="#222"
        data-color-major-ticks="#f5f5f5"
        data-color-minor-ticks="#ddd"
        data-color-title="#fff"
        data-color-units="#ccc"
        data-color-numbers="#eee"
        data-color-needle-start="rgba(240, 128, 128, 1)"
        data-color-needle-end="rgba(255, 160, 122, .9)"
        data-value-box="true"
        data-animation-rule="bounce"
        data-animation-duration="500"
        data-font-value="Led"
        data-animated-value="true"
></canvas>
</body>
</html>
